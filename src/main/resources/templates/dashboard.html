<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">PageKeeper</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">Welcome, <span th:text="${currentUser.username}"></span>!</span>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Dashboard</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">My Books</h5>
                    <p class="card-text">Manage your book collection</p>
                    <a href="/books" class="btn btn-primary">View Books</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
