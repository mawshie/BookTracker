<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>My Books</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Book Tracker</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Welcome, <span th:text="${currentUser.username}"></span>!
            </span>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Book list -->
    <h2>Your Books</h2>
    <table class="table table-striped mt-3">
        <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th sec:authorize="hasRole('ADMIN')">User</th>
            <th>Cover</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td sec:authorize="hasRole('ADMIN')" th:text="${book.user.username}"></td>
            <td>
                <img th:if="${book.imageUrl}" th:src="@{${book.imageUrl}}" alt="Book Cover"
                     style="max-height: 100px;"> </td>
            <td>
                <form th:action="@{'/books/delete/' + ${book.id}}" method="post" style="display: inline;">
                    <input type="hidden" name="_method" value="delete">
                    <button type="submit" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this book?')">
                        Delete
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <a href="/books/add" class="btn btn-primary mt-3">Add New Book</a>
</div>
</body>
</html>
