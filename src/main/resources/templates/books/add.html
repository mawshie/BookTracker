<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Add Book</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">Book Tracker</a>
        <div class="navbar-nav ms-auto">
            <span class="navbar-text me-3">
                Welcome, <span th:text="${currentUser.username}"></span>!
            </span>
            <a class="nav-link" href="/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <!-- Flash messages -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <h2>Add a New Book</h2>
    <form th:action="@{/books/add}" method="post" enctype="multipart/form-data" th:object="${book}" class="mt-3">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input id="title" type="text" th:field="*{title}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input id="author" type="text" th:field="*{author}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="imageFile" class="form-label">Cover Image</label>
            <input id="imageFile" type="file" name="imageFile" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save Book</button>
        <a href="/books" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
